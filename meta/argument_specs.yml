---
argument_specs:
  main:
    author: Chris Croome
    description: An Ansible to configure the Ubuntu UFW - Uncomplicated Firewall.
    short_description: The main entry point for the UFW role.
    options:
      ufw:
        type: bool
        required: true
        description: Run the tasks in this role.
      ufw_allow_rules:
        type: list
        required: false
        description: A list of UFW allow rules.
        options:
          from_ip:
            type: str
            required: false
            description: A IP address that the connection is allowed from.
          port:
            type: str
            required: true
            description: The port, or range of ports to open.
          proto:
            type: str
            required: true
            description: The IP protocol.
            choices:
              - tcp
              - udp
      ufw_disallow_rules:
        type: list
        required: false
        description: A list of UFW disallow rules.
        options:
          port:
            type: str
            required: true
            description: The port, or range of ports to close.
          proto:
            type: str
            required: true
            description: The IP protocol.
            choices:
              - tcp
              - udp
      ufw_default_policy_deny:
        type: bool
        required: false
        description: Set the default [olicy to deny.
...
