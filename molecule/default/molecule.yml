---
dependency:
  name: galaxy

driver:
  name: docker

lint: |
  set -e
  yamllint -c .yamllint .
  ansible-lint -c .ansible-lint.yml .

platforms:
  - name: stretch-instance
    image: registry.git.coop/webarch/containers/images/debian:stretch
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    privileged: true
    pre_build_image: true
  - name: buster-instance
    image: registry.git.coop/webarch/containers/images/debian:buster
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
